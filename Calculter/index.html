<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculter">
        <div class="header">
            <p class="title">CALCI</p>
        </div>
      <input type="text" name="calculator-box" id="calculator-box"   />
      <div class="operators">
        <div class="listOperators">
          <button class="operator" id="clear">C</button>
          <button class="operator" id="percentage">%</button>
          <button class="operator" id="division">/</button>
          <button class="operator" id="multiplication">*</button>
          <button class="operator" id="seven">7</button>
          <button class="operator" id="eight">8</button>
          <button class="operator" id="nine">9</button>
          <button class="operator" id="minus">-</button>
          <button class="operator" id="four">4</button>
          <button class="operator" id="five">5</button>
          <button class="operator" id="six">6</button>
          <button class="operator" id="plus">+</button>
          <button class="operator" id="one">1</button>
          <button class="operator" id="two">2</button>
          <button class="operator" id="three">3</button>
          <button class="operator" id="equal">=</button>
          <button class="operator" id="zero">0</button>
          <button class="operator" id="dot">.</button>
          <button class="operator" id="backspace">âŒ«</button>
           
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
